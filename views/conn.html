<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//code.jquery.com/jquery-1.12.0.min.js"defer></script>
    <script src="../controlleur/conn.js" defer></script>
    <link rel="stylesheet" href="../styles.css">
    <title>Connexion</title>
</head>
<body>
    <div>
        <a href="moncompte.html">
            <img src="../logo.png" class="logo" alt="tinder">
        </a>
    </div>
    <fieldset>
    <form id="form">
        <label for="identifiant">Identifiant :</label>
        <input type="text" id="identifiant" name="email" required autocomplete="username"><br>
        
        <label for="motdepasse">Mot de passe :</label>
        <input autocomplete="current-password" type="password" id="motdepasse" name="mot_de_passe" required><br>
        
        <input type="submit" id="btnsubmit" value="Se connecter"><br>
        <div class="hyperlink">
            <a href="insc.html">S'inscrire</a>
        </div>
    </form>
    </fieldset>
</body>
</html>
